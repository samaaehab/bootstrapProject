<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task2</title>
    <style>
        label{
            color: #009DAE;
        }

    </style>
</head>

<body>
    <div class="container border border-info rounded mt-5">
        <nav class="navbar navbar-expand-sm bg-light navbar-light text-center"><h3>Register</h3></nav>
        
        <form class="row g-3 needs-validation" novalidate action="./project.html">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div><br>
            <div class="col-md-8">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-8 ">
                <label for="validationCustomUsername" class="form-label">Email(optional)</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="you@example.com"
                        aria-describedby="inputGroupPrepend">

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4 ">
                    <label for="validationCustom03" class="form-label">Address1</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="123Main st" required>
                    <div class="invalid-feedback">
                        Please provide a valid address.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Address2(optional)</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Appartment">

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Country</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>egypt</option>
                        <option>korea</option>
                        <option>Uk</option>
                        <option>unitadSTATE</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Country.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>egypt</option>
                        <option>korea</option>
                        <option>Uk</option>
                        <option>unitadSTATE</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid State.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid Zip.
                    </div>
                </div>
            </div>
            <div class="col-12 mb-3">
                <button class="btn btn-primary" type="submit" style="background-color: #FFE652; border-color: #FFE652;">Submit</button>
                <a href="./project.html" class="text-reset text-decoration-none"><div class="btn btn-primary" style="background-color: #FFE652; border-color: #FFE652;">Back </button></a>
            </div>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        debugger
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            alert("Error Regestration")
                            
                        }
                        form.classList.add('was-validated')
                        if (form.checkValidity())  {
                            alert("Signup is Done")
                        }                
                         
                    }, false)
                })
        })()
    </script>

</body>

</html>
